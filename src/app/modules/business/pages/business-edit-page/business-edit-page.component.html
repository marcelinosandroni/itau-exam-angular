<ng-container *ngIf="business">
  <div class="introduction">
    <h2 class="title">Polo {{business.name}}</h2>
    <p class="description">
      exibindo detalhes do polo {{business.name}}#{{business.id}}
    </p>
  </div>

  <form class="form" [formGroup]="businessForm" (ngSubmit)="onSubmit()">
    <fieldset class="address" formGroupName="address">
      <p>Detalhes do endereço</p>
      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" type="text" placeholder="CEP">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nome da Rua</mat-label>
        <input matInput formControlName="street" type="text" placeholder="Nome da Rua">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="district" type="text" placeholder="Bairro">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city" type="text" placeholder="Cidade">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="state" type="text" placeholder="Estado">
      </mat-form-field>

    </fieldset>

    <fieldset class="company" formGroupName="company">

      <p>Detalhes da Empresa</p>


      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" type="text" placeholder="Nome">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Negócio</mat-label>
        <input matInput formControlName="business" type="text" placeholder="Negócio">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Avaliação</mat-label>
        <input matInput formControlName="valuation" type="text" placeholder="Avaliação">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CNPJ</mat-label>
        <input formControlName="cnpj" matInput type="text" placeholder="CNPJ">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ativo?</mat-label>
        <input formControlName="active" matInput type="text" placeholder="Ativo?">
      </mat-form-field>
    </fieldset>

    <div class="button-group">
      <button mat-flat-button color="accent" appGoBack type="button">
        Voltar
      </button>
      <button mat-flat-button color="primary" [disabled]="!businessForm.valid">
        Salvar
      </button>

    </div>



  </form>



</ng-container>
